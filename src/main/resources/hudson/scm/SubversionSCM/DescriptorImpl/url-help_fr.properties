description.1=\
  Sp\u00e9cifiez l''URL du d\u00e9p\u00f4t Subversion \u00e0 lire, par exemple "http://svn.apache.org/repos/asf/ant/".
description.explicitRevision=\
  Vous pouvez \u00e9galement ajouter "@NNN" \u00e0 la fin de l''URL pour r\u00e9cup\u00e9rer un num\u00e9ro de r\u00e9vision sp\u00e9cifique, si vous le souhaitez. \
  \u00c7a marche \u00e9galement pour <a href="http://svnbook.red-bean.com/en/1.5/svn.tour.revs.specifiers.html">les mots cl\u00e9s et dates des r\u00e9visions Subversion</a> comme par exemple "HEAD".
description.2=\
 Quand vous entrez une URL, Jenkins v\u00e9rifie automatiquement s''il peut s''y connecter. Si l''acc\u00e8s n\u00e9cessite \
 une authentification, il vous demandera les informations n\u00e9cessaires. Si vous disposez d\u00e9j\u00e0 d''informations d''identification \
 qui marchent mais que vous voulez en changer, cliquez sur <a href="{0}/scm/SubversionSCM/enterCredential" target="_blank">ce lien</a> \
 et renseignez des valeurs diff\u00e9rentes.
description.3=\
  Au cours du build, le num\u00e9ro de r\u00e9vision du module qui a \u00e9t\u00e9 r\u00e9cup\u00e9r\u00e9 est disponible par la variable \
  d''environnement <tt>SVN_REVISION</tt>, si vous n''avez r\u00e9cup\u00e9r\u00e9 qu''un seul module. Si vous avez \
  plusieurs modules, utilisez la <a href="http://www.manpagez.com/man/1/svnversion/" target="_blank">commande svnversion</a>.
description.4=\
  Si vous avez plusieurs modules \u00e0 r\u00e9cup\u00e9rer, vous pouvez utiliser la <a href="http://www.manpagez.com/man/1/svnversion/" target="_blank">commande svnversion</a> \
  pour obtenir les informations de la r\u00e9vision, ou vous pouvez utiliser la variable d''environnement <tt>SVN_REVISION_&lt;n&gt;</tt>, \
  o\u00f9 &lt;n&gt; est une num\u00e9rotation qui commence \u00e0 1 qui correspond aux emplacements configur\u00e9s. \
  Les URL sont disponibles via des variables d''environnements <tt>SVN_URL_&lt;n&gt;</tt> similaires.
