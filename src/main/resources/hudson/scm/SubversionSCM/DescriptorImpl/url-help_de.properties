description.1=\
  Geben Sie das Subversion-Repository an, aus dem ausgecheckt werden soll, \
  z.B. "http://svn.apache.org/repos/asf/ant/".
description.explicitRevision=\
  Sie können auch "@NNN" am Ende der URL anfügen, um eine bestimmte Revision NNN \
  auszuchecken. Das funktioniert auch für \
  <a href="http://svnbook.red-bean.com/en/1.5/svn.tour.revs.specifiers.html">Subversion Revisions Keywords und Dates</a> wie z.B. "HEAD". 
description.2=\
  Wenn Sie eine URL eingeben, prüft Hudson automatisch, ob diese auch erreichbar ist. \
  Wenn der Zugriff eine Authentifizierung erfordert, wird Hudson nachfragen. \ \ Falls \
  Sie bereits funktionierende Anmeldedaten in Hudson hinterlegt haben, aber diese \
  ändern möchten, führen Sie eine <a href="{0}/scm/SubversionSCM/enterCredential" target="_blank">neue Authentifizierung</a> \
  durch.
description.3=\
  Während des Builds ist die Revisionsnummer des ausgecheckten Subversion-Moduls in \
  der Umgebungsvariable <tt>SVN_REVISION</tt> hinterlegt - vorausgesetzt, Sie checken \
  nur aus einem Modul aus.
description.4=\
   Falls Sie mehrere Module einsetzen, können Sie das Kommando \
   <a href="http://www.manpagez.com/man/1/svnversion/" target="_blank">svnversion</a> verwenden \
   oder Sie können die <tt>SVN_REVISION_&lt;n&gt;</tt> Umgebungsvariablen benutzen, \
   wobei &lt;n&gt; der 1-basierte Index des konfigurierten Moduls ist. Die \
   URLs sind verfügbar in den analogen <tt>SVN_URL_&lt;n&gt;</tt> Umgebungsvariablen.
