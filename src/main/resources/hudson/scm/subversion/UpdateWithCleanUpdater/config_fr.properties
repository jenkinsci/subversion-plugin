blurb=Jenkins va d''abord supprimer tous les fichiers/dossiers non versionn\u00e9s ou modifi\u00e9s, ainsi que les fichiers/dossiers ignor\u00e9s par "svn:ignore", puis ex\u00e9cuter "svn update". \
  \u00c7a simule le comportement d''un nouveau checkout sans le co\u00fbt d''un checkout complet.
